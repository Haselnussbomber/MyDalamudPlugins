name: Update Repo

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
  repository_dispatch:
    types: [new-release]

jobs:
  update:
    name: Update Repo
    runs-on: ubuntu-latest
    steps:
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x

      - uses: actions/checkout@v3

      - name: Update Repo
        run: deno run --allow-net=api.github.com,github.com,objects.githubusercontent.com --allow-write=repo.json main.ts

      - name: Check for changes
        id: verify-repo-changed
        run: echo "changed=$(git diff --name-only repo.json | grep -q . && echo true || echo false)" >> $GITHUB_OUTPUT

      - name: Commit files
        if: steps.verify-repo-changed.outputs.changed == 'true'
        uses: EndBug/add-and-commit@v9
        with:
          message: Update Repo
          default_author: github_actions

      - name: Push changes
        if: steps.verify-repo-changed.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
